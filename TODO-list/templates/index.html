<!DOCTYPE html>
<html>
    <head>
        <title>TODO</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">My Todo-list</span>
                </div>
              </nav>
              <div class="hstack gap-3">
                <div class="p-2">
                <nav class="nav">
                  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                    Сделать заметку
                  </button>
                  <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="staticBackdropLabel">Конструктор</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <div>
                        <form action="{{ url_for('index') }}" method="POST">
                        <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Что нужно сделать?</label>
                          <input name="Name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Выгулить собаку в пятницу">
                        </div>
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Описание</label>
                          <textarea name="Description" class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Сохранить</button>
                      </form>
                      </div>
                    </div>
              </nav>
            </div>
              <div class="p-2">
                <a class="nav-link" href="{{ url_for('completed')}}">Посмотреть выполненые</a>
              </div>
              <div class="p-2">
                <a class="nav-link" href="{{ url_for('about')}}">О проекте</a>
              </div>
            </div>
        </header>
        <main>
          {% for task in tasks %}
            <div class="card w-25 mb-3">
                <div class="card-body">
                  <h5 class="card-title">{{ task.name }}</h5>
                  <p class="card-text">{{ task.description }}</p>
                  <a href="{{ url_for('done', id=task.id) }}" class="btn btn-primary">Сделано</a>
                  <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-secondary">Удалить</a>
                </div>
              </div>
          {% endfor %}
        </main>
        <footer>
        </footer>
    </body>
</html>
